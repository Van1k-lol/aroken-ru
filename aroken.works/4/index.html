<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>lesson 4</title>
  </head>
  <body>
    <form class="form" action="">
      <fieldset class="form-group">
        <legend class="form-group-title">Ваши личные данные</legend>
        <label for="name" class="label">Ваше имя </label>
        <input
          id="name"
          class="input"
          placeholder="Имя"
          name="name"
          type="text"
          required
        />

        <label for="age" class="label">Ваш возраст</label>
        <input
          type="number"
          id="age"
          class="input"
          name="age"
          placeholder="Введите возраст"
          required
        />
        <lebel class="label" for="tel">Ваш номер телефона</lebel>
        <input
          type="tel"
          required
          id="tel"
          class="input"
          name="tel"
          placeholder="Введите телефон"
        />
        <label for="email" class="label">Ваша почта</label>
        <input
          type="email"
          id="email"
          class="input"
          placeholder="введите email"
          name="email"
          required
        />
      </fieldset>
      <fieldset class="form-group">
        <label for="message" class="label">Сообщение</label>
        <textarea
          name="message"
          id="message"
          class="textarea required"
        ></textarea>
        <label class="label">
          <input type="checkbox" class="checkbox" name="checkbox" required />Я
          принимаю правила
        </label>
      </fieldset>
      <button type="submit">Отправить</button>
    </form>
  </body>
</html>
